version: '3.8'

services:
  varsagel:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: varsagel-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - FORCE_VARSAGEL_DOMAIN=true
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - varsagel-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.varsagel.rule=Host(\`www.varsagel.com\`)"
      - "traefik.http.routers.varsagel.tls=true"
      - "traefik.http.routers.varsagel.tls.certresolver=letsencrypt"

  postgres:
    image: postgres:15-alpine
    container_name: varsagel-db
    environment:
      - POSTGRES_DB=varsagel
      - POSTGRES_USER=varsagel_user
      - POSTGRES_PASSWORD=your_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    networks:
      - varsagel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U varsagel_user -d varsagel"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: varsagel-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - varsagel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: varsagel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - varsagel
    restart: unless-stopped
    networks:
      - varsagel-network

  # Optional: Log aggregation
  fluentd:
    image: fluent/fluentd:latest
    container_name: varsagel-fluentd
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluent.conf
      - ./logs:/var/log/varsagel
    depends_on:
      - varsagel
    restart: unless-stopped
    networks:
      - varsagel-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  varsagel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16