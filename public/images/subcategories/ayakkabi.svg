<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sneakerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Shoes -->
  <g transform="translate(120, 140)">
    <!-- Left shoe -->
    <g transform="translate(-40, 0)">
      <!-- Sole -->
      <ellipse cx="30" cy="45" rx="35" ry="8" fill="#1F2937" filter="url(#shadow)"/>
      
      <!-- Main body -->
      <path d="M 5 45 Q 5 25 30 25 Q 55 25 55 45 L 55 35 Q 55 20 30 20 Q 5 20 5 35 Z" fill="url(#shoeGrad)"/>
      
      <!-- Toe cap -->
      <ellipse cx="50" cy="35" rx="8" ry="12" fill="#DC2626"/>
      
      <!-- Laces -->
      <g stroke="#FFFFFF" stroke-width="2">
        <line x1="15" y1="30" x2="25" y2="30"/>
        <line x1="20" y1="35" x2="30" y2="35"/>
        <line x1="25" y1="40" x2="35" y2="40"/>
        <line x1="30" y1="45" x2="40" y2="45"/>
      </g>
      
      <!-- Logo -->
      <circle cx="30" cy="35" r="4" fill="#FFFFFF"/>
    </g>
    
    <!-- Right shoe -->
    <g transform="translate(40, 0)">
      <!-- Sole -->
      <ellipse cx="30" cy="45" rx="35" ry="8" fill="#1F2937" filter="url(#shadow)"/>
      
      <!-- Main body -->
      <path d="M 5 45 Q 5 25 30 25 Q 55 25 55 45 L 55 35 Q 55 20 30 20 Q 5 20 5 35 Z" fill="url(#sneakerGrad)"/>
      
      <!-- Toe cap -->
      <ellipse cx="50" cy="35" rx="8" ry="12" fill="#1E40AF"/>
      
      <!-- Laces -->
      <g stroke="#FFFFFF" stroke-width="2">
        <line x1="15" y1="30" x2="25" y2="30"/>
        <line x1="20" y1="35" x2="30" y2="35"/>
        <line x1="25" y1="40" x2="35" y2="40"/>
        <line x1="30" y1="45" x2="40" y2="45"/>
      </g>
      
      <!-- Logo -->
      <circle cx="30" cy="35" r="4" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#DC2626" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GİYİM</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Shoe boxes -->
    <g stroke="#DC2626" stroke-width="2" fill="none" opacity="0.2">
      <rect x="30" y="30" width="40" height="25" rx="2"/>
      <rect x="330" y="40" width="40" height="25" rx="2"/>
      <rect x="40" y="240" width="40" height="25" rx="2"/>
      <rect x="320" y="220" width="40" height="25" rx="2"/>
    </g>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
  </g>
</svg>