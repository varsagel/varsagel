<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="furnitureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Room scene -->
  <g transform="translate(100, 80)">
    <!-- Sofa -->
    <rect x="0" y="40" width="120" height="40" rx="5" fill="url(#furnitureGrad)" filter="url(#shadow)"/>
    <rect x="0" y="20" width="120" height="25" rx="5" fill="url(#furnitureGrad)"/>
    
    <!-- Sofa legs -->
    <rect x="10" y="80" width="8" height="15" fill="#92400E"/>
    <rect x="102" y="80" width="8" height="15" fill="#92400E"/>
    
    <!-- Coffee table -->
    <rect x="140" y="60" width="80" height="8" rx="3" fill="url(#woodGrad)" filter="url(#shadow)"/>
    <rect x="145" y="68" width="8" height="20" fill="#92400E"/>
    <rect x="207" y="68" width="8" height="20" fill="#92400E"/>
    
    <!-- Lamp -->
    <rect x="240" y="20" width="4" height="40" fill="#6B7280"/>
    <circle cx="242" cy="15" r="12" fill="#FCD34D" opacity="0.8"/>
    
    <!-- Plant -->
    <rect x="30" y="10" width="6" height="25" fill="#92400E"/>
    <circle cx="33" cy="5" r="15" fill="#10B981"/>
    
    <!-- Picture frame -->
    <rect x="180" y="15" width="30" height="25" rx="2" fill="#F3F4F6" stroke="#6B7280" stroke-width="2"/>
    <rect x="185" y="20" width="20" height="15" fill="#8B5CF6" opacity="0.3"/>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#DC2626" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEKORASYON</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Decorative patterns -->
    <g stroke="#DC2626" stroke-width="2" fill="none" opacity="0.2">
      <rect x="30" y="30" width="40" height="30" rx="3"/>
      <rect x="330" y="40" width="40" height="30" rx="3"/>
      <rect x="40" y="240" width="40" height="30" rx="3"/>
      <rect x="320" y="220" width="40" height="30" rx="3"/>
    </g>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
  </g>
</svg>