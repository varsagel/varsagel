<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Road -->
  <rect x="0" y="200" width="400" height="100" fill="#374151"/>
  <rect x="0" y="240" width="400" height="4" fill="#FCD34D"/>
  <rect x="50" y="242" width="30" height="4" fill="#FCD34D"/>
  <rect x="120" y="242" width="30" height="4" fill="#FCD34D"/>
  <rect x="190" y="242" width="30" height="4" fill="#FCD34D"/>
  <rect x="260" y="242" width="30" height="4" fill="#FCD34D"/>
  <rect x="330" y="242" width="30" height="4" fill="#FCD34D"/>
  
  <!-- Car Body -->
  <g transform="translate(100, 120)">
    <!-- Main body -->
    <rect x="0" y="40" width="200" height="60" rx="20" fill="url(#carGrad)" filter="url(#shadow)"/>
    
    <!-- Roof -->
    <rect x="30" y="0" width="140" height="50" rx="20" fill="url(#carGrad)"/>
    
    <!-- Windows -->
    <rect x="40" y="10" width="50" height="30" rx="8" fill="url(#windowGrad)"/>
    <rect x="110" y="10" width="50" height="30" rx="8" fill="url(#windowGrad)"/>
    
    <!-- Wheels -->
    <circle cx="40" cy="90" r="15" fill="#1F2937"/>
    <circle cx="160" cy="90" r="15" fill="#1F2937"/>
    <circle cx="40" cy="90" r="8" fill="#6B7280"/>
    <circle cx="160" cy="90" r="8" fill="#6B7280"/>
    
    <!-- Headlights -->
    <circle cx="195" cy="60" r="8" fill="#FCD34D"/>
    <circle cx="195" cy="75" r="8" fill="#FCD34D"/>
    
    <!-- Taillights -->
    <circle cx="5" cy="60" r="6" fill="#EF4444"/>
    <circle cx="5" cy="75" r="6" fill="#EF4444"/>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#EF4444" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SAHİBİNDEN</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Clouds -->
    <ellipse cx="80" cy="40" rx="20" ry="10" fill="#F3F4F6" opacity="0.8"/>
    <ellipse cx="320" cy="30" rx="25" ry="12" fill="#F3F4F6" opacity="0.8"/>
    <ellipse cx="280" cy="60" rx="18" ry="9" fill="#F3F4F6" opacity="0.8"/>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
  </g>
</svg>