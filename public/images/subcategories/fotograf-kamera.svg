<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cameraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#EFF6FF"/>
  
  <!-- Main Camera -->
  <g transform="translate(200, 150)">
    <!-- Camera body -->
    <rect x="-60" y="-35" width="120" height="70" rx="15" fill="url(#cameraGrad)" filter="url(#shadow)"/>
    
    <!-- Lens mount -->
    <circle cx="0" cy="0" r="35" fill="url(#lensGrad)"/>
    <circle cx="0" cy="0" r="30" fill="#111827"/>
    <circle cx="0" cy="0" r="25" fill="#1F2937"/>
    <circle cx="0" cy="0" r="20" fill="#374151"/>
    
    <!-- Lens glass -->
    <circle cx="0" cy="0" r="15" fill="#3B82F6" opacity="0.3"/>
    <circle cx="0" cy="0" r="10" fill="#60A5FA" opacity="0.5"/>
    <circle cx="0" cy="0" r="5" fill="#DBEAFE" opacity="0.7"/>
    
    <!-- Viewfinder -->
    <rect x="-15" y="-25" width="20" height="15" rx="3" fill="#1F2937"/>
    <rect x="-12" y="-22" width="14" height="9" rx="2" fill="#3B82F6" opacity="0.5"/>
    
    <!-- Flash -->
    <rect x="35" y="-20" width="12" height="8" rx="2" fill="#FCD34D"/>
    
    <!-- Controls -->
    <g fill="#1F2937">
      <circle cx="-40" cy="-15" r="4"/>
      <circle cx="-25" cy="15" r="3"/>
      <circle cx="-10" cy="15" r="3"/>
      <circle cx="10" cy="15" r="3"/>
      <circle cx="25" cy="15" r="3"/>
    </g>
    
    <!-- Brand text -->
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CANON</text>
  </g>
  
  <!-- Background cameras -->
  <g opacity="0.3">
    <!-- Camera 1 -->
    <g transform="translate(80, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="#1E40AF"/>
      <circle cx="0" cy="0" r="15" fill="#1F2937"/>
      <rect x="-8" y="-12" width="12" height="8" rx="2" fill="#1F2937"/>
      <rect x="18" y="-10" width="6" height="4" rx="1" fill="#FCD34D"/>
    </g>
    
    <!-- Camera 2 -->
    <g transform="translate(320, 220)">
      <rect x="-25" y="-15" width="50" height="30" rx="6" fill="#3B82F6"/>
      <circle cx="0" cy="0" r="12" fill="#1F2937"/>
      <rect x="-6" y="-8" width="8" height="6" rx="1" fill="#1F2937"/>
      <rect x="15" y="-6" width="4" height="3" rx="0.5" fill="#FCD34D"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#1E40AF" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FOTOÄžRAF</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Photo frames -->
    <g stroke="#1E40AF" stroke-width="1" fill="none" opacity="0.2">
      <rect x="30" y="30" width="25" height="20" rx="2"/>
      <rect x="330" y="40" width="25" height="20" rx="2"/>
      <rect x="40" y="240" width="25" height="20" rx="2"/>
      <rect x="320" y="220" width="25" height="20" rx="2"/>
    </g>
    
    <!-- Aperture blades -->
    <g stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.1">
      <line x1="350" y1="50" x2="370" y2="30"/>
      <line x1="370" y1="50" x2="350" y2="30"/>
      <line x1="360" y1="40" x2="360" y2="20"/>
      <line x1="340" y1="40" x2="380" y2="40"/>
    </g>
  </g>
</svg>