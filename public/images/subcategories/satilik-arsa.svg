<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="landGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="url(#grassGrad)"/>
  
  <!-- Land plot -->
  <rect x="100" y="120" width="200" height="100" rx="8" fill="url(#landGrad)" filter="url(#shadow)"/>
  
  <!-- Land details -->
  <rect x="120" y="140" width="160" height="60" rx="6" fill="#FFFFFF" fill-opacity="0.1"/>
  
  <!-- Property lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.6">
    <line x1="150" y1="120" x2="150" y2="220"/>
    <line x1="200" y1="120" x2="200" y2="220"/>
    <line x1="250" y1="120" x2="250" y2="220"/>
  </g>
  
  <!-- Corner markers -->
  <g fill="#FCD34D">
    <circle cx="100" cy="120" r="4"/>
    <circle cx="300" cy="120" r="4"/>
    <circle cx="100" cy="220" r="4"/>
    <circle cx="300" cy="220" r="4"/>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#DC2626" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SATILIK</text>
  </g>
  
  <!-- Trees around the land -->
  <g>
    <circle cx="50" cy="180" r="15" fill="#10B981"/>
    <rect x="45" y="180" width="10" height="30" fill="#92400E"/>
    
    <circle cx="350" cy="160" r="12" fill="#10B981"/>
    <rect x="346" y="160" width="8" height="25" fill="#92400E"/>
    
    <circle cx="80" cy="240" r="10" fill="#10B981"/>
    <rect x="76" y="240" width="8" height="20" fill="#92400E"/>
    
    <circle cx="320" cy="250" r="8" fill="#10B981"/>
    <rect x="317" y="250" width="6" height="15" fill="#92400E"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="20" fill="#FCD34D" opacity="0.8"/>
  <g stroke="#FCD34D" stroke-width="2" opacity="0.6">
    <line x1="320" y1="20" x2="320" y2="30"/>
    <line x1="320" y1="70" x2="320" y2="80"/>
    <line x1="290" y1="50" x2="300" y2="50"/>
    <line x1="340" y1="50" x2="350" y2="50"/>
    <line x1="303" y1="33" x2="310" y2="40"/>
    <line x1="330" y1="60" x2="337" y2="67"/>
    <line x1="330" y1="40" x2="337" y2="33"/>
    <line x1="303" y1="67" x2="310" y2="60"/>
  </g>
</svg>