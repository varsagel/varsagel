<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sofaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cushionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Main Sofa -->
  <g transform="translate(200, 150)">
    <!-- Sofa base -->
    <rect x="-80" y="0" width="160" height="60" rx="15" fill="url(#sofaGrad)" filter="url(#shadow)"/>
    
    <!-- Backrest -->
    <rect x="-75" y="-40" width="150" height="45" rx="15" fill="url(#sofaGrad)"/>
    
    <!-- Left armrest -->
    <rect x="-85" y="-25" width="25" height="50" rx="12" fill="url(#sofaGrad)"/>
    
    <!-- Right armrest -->
    <rect x="60" y="-25" width="25" height="50" rx="12" fill="url(#sofaGrad)"/>
    
    <!-- Cushions -->
    <g>
      <rect x="-60" y="-30" width="30" height="25" rx="8" fill="url(#cushionGrad)"/>
      <rect x="-20" y="-30" width="30" height="25" rx="8" fill="url(#cushionGrad)"/>
      <rect x="20" y="-30" width="30" height="25" rx="8" fill="url(#cushionGrad)"/>
      <rect x="40" y="-30" width="25" height="25" rx="8" fill="url(#cushionGrad)"/>
    </g>
    
    <!-- Legs -->
    <g fill="#7C2D12">
      <rect x="-60" y="55" width="8" height="20" rx="4"/>
      <rect x="-20" y="55" width="8" height="20" rx="4"/>
      <rect x="20" y="55" width="8" height="20" rx="4"/>
      <rect x="52" y="55" width="8" height="20" rx="4"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#7C2D12" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOBÄ°LYA</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Furniture silhouettes -->
    <g stroke="#DC2626" stroke-width="2" fill="none" opacity="0.2">
      <!-- Chair -->
      <g transform="translate(80, 80)">
        <rect x="-15" y="0" width="30" height="35" rx="8"/>
        <rect x="-20" y="-20" width="40" height="25" rx="8"/>
        <rect x="-3" y="32" width="6" height="15"/>
        <rect x="-10" y="32" width="6" height="15"/>
        <rect x="4" y="32" width="6" height="15"/>
        <rect x="11" y="32" width="6" height="15"/>
      </g>
      
      <!-- Table -->
      <g transform="translate(320, 220)">
        <rect x="-30" y="-15" width="60" height="8" rx="4"/>
        <rect x="-25" y="0" width="8" height="25"/>
        <rect x="17" y="0" width="8" height="25"/>
      </g>
      
      <!-- Another chair -->
      <g transform="translate(40, 240)">
        <rect x="-15" y="0" width="30" height="35" rx="8"/>
        <rect x="-20" y="-20" width="40" height="25" rx="8"/>
        <rect x="-3" y="32" width="6" height="15"/>
        <rect x="-10" y="32" width="6" height="15"/>
        <rect x="4" y="32" width="6" height="15"/>
        <rect x="11" y="32" width="6" height="15"/>
      </g>
      
      <!-- Cabinet -->
      <g transform="translate(320, 220)">
        <rect x="-20" y="-40" width="40" height="60" rx="8"/>
        <line x1="-20" y1="-10" x2="20" y2="-10"/>
        <line x1="-20" y1="10" x2="20" y2="10"/>
      </g>
    </g>
    
    <!-- Decorative elements -->
    <g stroke="#7C2D12" stroke-width="1" fill="none" opacity="0.1">
      <circle cx="350" cy="50" r="15"/>
      <circle cx="350" cy="50" r="25"/>
      <circle cx="350" cy="50" r="35"/>
    </g>
  </g>
</svg>