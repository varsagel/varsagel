<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2"/>
  
  <!-- Building -->
  <rect x="80" y="60" width="240" height="180" rx="12" fill="url(#buildingGrad)" filter="url(#shadow)"/>
  
  <!-- Building details -->
  <rect x="100" y="80" width="200" height="140" rx="8" fill="#FFFFFF" fill-opacity="0.1"/>
  
  <!-- Windows -->
  <g>
    <!-- Row 1 -->
    <rect x="120" y="100" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="160" y="100" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="200" y="100" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="240" y="100" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    
    <!-- Row 2 -->
    <rect x="120" y="140" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="160" y="140" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="200" y="140" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="240" y="140" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    
    <!-- Row 3 -->
    <rect x="120" y="180" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="160" y="180" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="200" y="180" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
    <rect x="240" y="180" width="25" height="25" rx="4" fill="url(#windowGrad)"/>
  </g>
  
  <!-- Door -->
  <rect x="170" y="200" width="60" height="40" rx="8" fill="#1F2937"/>
  <rect x="185" y="210" width="30" height="20" rx="4" fill="url(#windowGrad)"/>
  
  <!-- For Sale Sign -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#DC2626" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SATILIK</text>
  </g>
  
  <!-- Ground -->
  <ellipse cx="200" cy="260" rx="120" ry="20" fill="#10B981" fill-opacity="0.3"/>
  
  <!-- Trees -->
  <g>
    <circle cx="50" cy="200" r="15" fill="#10B981"/>
    <rect x="45" y="200" width="10" height="30" fill="#92400E"/>
    
    <circle cx="350" cy="180" r="12" fill="#10B981"/>
    <rect x="346" y="180" width="8" height="25" fill="#92400E"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="50" r="20" fill="#FCD34D" opacity="0.8"/>
  <g stroke="#FCD34D" stroke-width="2" opacity="0.6">
    <line x1="320" y1="20" x2="320" y2="30"/>
    <line x1="320" y1="70" x2="320" y2="80"/>
    <line x1="290" y1="50" x2="300" y2="50"/>
    <line x1="340" y1="50" x2="350" y2="50"/>
    <line x1="303" y1="33" x2="310" y2="40"/>
    <line x1="330" y1="60" x2="337" y2="67"/>
    <line x1="330" y1="40" x2="337" y2="33"/>
    <line x1="303" y1="67" x2="310" y2="60"/>
  </g>
</svg>