<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="petGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFBEB"/>
  
  <!-- Main Dog -->
  <g transform="translate(200, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="25" fill="url(#dogGrad)" filter="url(#shadow)"/>
    
    <!-- Head -->
    <ellipse cx="-35" cy="-5" rx="25" ry="20" fill="url(#dogGrad)"/>
    
    <!-- Snout -->
    <ellipse cx="-50" cy="0" rx="15" ry="12" fill="#92400E"/>
    
    <!-- Ears -->
    <ellipse cx="-50" cy="-20" rx="12" ry="18" fill="#92400E" transform="rotate(-30 -50 -20)"/>
    <ellipse cx="-20" cy="-20" rx="12" ry="18" fill="#92400E" transform="rotate(30 -20 -20)"/>
    
    <!-- Eyes -->
    <circle cx="-45" cy="-8" r="4" fill="#1F2937"/>
    <circle cx="-25" cy="-8" r="4" fill="#1F2937"/>
    <circle cx="-43" cy="-10" r="1.5" fill="white"/>
    <circle cx="-23" cy="-10" r="1.5" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="-50" cy="2" rx="4" ry="3" fill="#1F2937"/>
    
    <!-- Mouth -->
    <path d="M -55 8 Q -50 12 -45 8" stroke="#1F2937" stroke-width="2" fill="none"/>
    
    <!-- Legs -->
    <g fill="#92400E">
      <rect x="-30" y="30" width="12" height="25" rx="6"/>
      <rect x="-10" y="30" width="12" height="25" rx="6"/>
      <rect x="10" y="30" width="12" height="25" rx="6"/>
      <rect x="30" y="30" width="12" height="25" rx="6"/>
    </g>
    
    <!-- Paws -->
    <g fill="#1F2937">
      <ellipse cx="-24" cy="55" rx="8" ry="4"/>
      <ellipse cx="-4" cy="55" rx="8" ry="4"/>
      <ellipse cx="16" cy="55" rx="8" ry="4"/>
      <ellipse cx="36" cy="55" rx="8" ry="4"/>
    </g>
    
    <!-- Tail -->
    <path d="M 35 5 Q 55 -5 65 15 Q 70 25 60 30" stroke="#92400E" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Background pets -->
  <g opacity="0.3">
    <!-- Cat -->
    <g transform="translate(80, 80)">
      <ellipse cx="0" cy="5" rx="20" ry="12" fill="#F59E0B"/>
      <ellipse cx="-15" cy="-5" rx="12" ry="10" fill="#F59E0B"/>
      <path d="M -20 -10 L -15 -20 L -10 -10" stroke="#F59E0B" stroke-width="3" fill="none"/>
      <path d="M -10 -10 L -5 -20 L 0 -10" stroke="#F59E0B" stroke-width="3" fill="none"/>
      <circle cx="-18" cy="-8" r="2" fill="#1F2937"/>
      <circle cx="-12" cy="-8" r="2" fill="#1F2937"/>
      <path d="M -20 5 Q -15 8 -10 5" stroke="#1F2937" stroke-width="1" fill="none"/>
      <path d="M 15 5 Q 20 0 25 5" stroke="#F59E0B" stroke-width="6" fill="none"/>
    </g>
    
    <!-- Bird -->
    <g transform="translate(320, 220)">
      <ellipse cx="0" cy="0" rx="8" ry="6" fill="#10B981"/>
      <circle cx="-5" cy="-2" r="6" fill="#10B981"/>
      <path d="M -8 -5 L -12 -8 L -8 -8" stroke="#059669" stroke-width="2" fill="none"/>
      <path d="M -2 -5 L 2 -8 L -2 -8" stroke="#059669" stroke-width="2" fill="none"/>
      <circle cx="-7" cy="-4" r="1" fill="#1F2937"/>
      <circle cx="-3" cy="-4" r="1" fill="#1F2937"/>
      <path d="M 5 0 L 12 2 L 8 -2" stroke="#10B981" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#F59E0B" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EVCÄ°L HAYVAN</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Paw prints -->
    <g stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.2">
      <g transform="translate(30, 30)">
        <circle cx="0" cy="0" r="3"/>
        <circle cx="8" cy="-2" r="3"/>
        <circle cx="6" cy="6" r="3"/>
        <circle cx="-2" cy="8" r="3"/>
      </g>
      
      <g transform="translate(330, 40)">
        <circle cx="0" cy="0" r="3"/>
        <circle cx="8" cy="-2" r="3"/>
        <circle cx="6" cy="6" r="3"/>
        <circle cx="-2" cy="8" r="3"/>
      </g>
      
      <g transform="translate(40, 240)">
        <circle cx="0" cy="0" r="3"/>
        <circle cx="8" cy="-2" r="3"/>
        <circle cx="6" cy="6" r="3"/>
        <circle cx="-2" cy="8" r="3"/>
      </g>
      
      <g transform="translate(320, 220)">
        <circle cx="0" cy="0" r="3"/>
        <circle cx="8" cy="-2" r="3"/>
        <circle cx="6" cy="6" r="3"/>
        <circle cx="-2" cy="8" r="3"/>
      </g>
    </g>
    
    <!-- Heart -->
    <g stroke="#F59E0B" stroke-width="1" fill="none" opacity="0.1">
      <path d="M 350 50 Q 345 45 340 50 Q 345 55 350 60 Q 355 55 360 50 Q 355 45 350 50"/>
    </g>
  </g>
</svg>