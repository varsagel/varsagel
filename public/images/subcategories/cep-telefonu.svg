<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#ECFDF5"/>
  
  <!-- Main Phone -->
  <g transform="translate(200, 150)">
    <!-- Phone body -->
    <rect x="-40" y="-80" width="80" height="160" rx="20" fill="url(#phoneGrad)" filter="url(#shadow)"/>
    
    <!-- Screen -->
    <rect x="-32" y="-70" width="64" height="120" rx="12" fill="url(#screenGrad)"/>
    
    <!-- Screen content -->
    <g>
      <!-- App icons -->
      <g fill="#10B981" opacity="0.8">
        <circle cx="-20" cy="-55" r="6"/>
        <circle cx="-4" cy="-55" r="6"/>
        <circle cx="12" cy="-55" r="6"/>
        <circle cx="28" cy="-55" r="6"/>
        
        <circle cx="-20" cy="-35" r="6"/>
        <circle cx="-4" cy="-35" r="6"/>
        <circle cx="12" cy="-35" r="6"/>
        <circle cx="28" cy="-35" r="6"/>
        
        <circle cx="-20" cy="-15" r="6"/>
        <circle cx="-4" cy="-15" r="6"/>
        <circle cx="12" cy="-15" r="6"/>
        <circle cx="28" cy="-15" r="6"/>
      </g>
      
      <!-- Signal bars -->
      <g transform="translate(-25, -65)">
        <rect x="0" y="0" width="2" height="8" fill="#10B981"/>
        <rect x="4" y="-2" width="2" height="10" fill="#10B981"/>
        <rect x="8" y="-4" width="2" height="12" fill="#10B981"/>
        <rect x="12" y="-6" width="2" height="14" fill="#10B981"/>
      </g>
      
      <!-- Time -->
      <text x="0" y="-60" text-anchor="middle" fill="#10B981" font-family="Arial, sans-serif" font-size="8">12:30</text>
    </g>
    
    <!-- Home button -->
    <circle cx="0" cy="60" r="8" fill="#059669"/>
    
    <!-- Camera -->
    <circle cx="0" cy="-70" r="3" fill="#10B981"/>
  </g>
  
  <!-- Background phones -->
  <g opacity="0.3">
    <!-- Phone 1 -->
    <g transform="translate(80, 80)">
      <rect x="-25" y="-50" width="50" height="100" rx="12" fill="#059669"/>
      <rect x="-20" y="-45" width="40" height="80" rx="8" fill="#1F2937"/>
    </g>
    
    <!-- Phone 2 -->
    <g transform="translate(320, 220)">
      <rect x="-25" y="-50" width="50" height="100" rx="12" fill="#10B981"/>
      <rect x="-20" y="-45" width="40" height="80" rx="8" fill="#1F2937"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#059669" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TELEFON</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Signal waves -->
    <g stroke="#10B981" stroke-width="2" fill="none" opacity="0.2">
      <circle cx="350" cy="50" r="15"/>
      <circle cx="350" cy="50" r="25"/>
      <circle cx="350" cy="50" r="35"/>
    </g>
    
    <!-- Tech elements -->
    <g stroke="#059669" stroke-width="1" fill="none" opacity="0.1">
      <rect x="30" y="30" width="20" height="20" rx="2"/>
      <rect x="330" y="40" width="20" height="20" rx="2"/>
      <rect x="40" y="240" width="20" height="20" rx="2"/>
      <rect x="320" y="220" width="20" height="20" rx="2"/>
    </g>
  </g>
</svg>