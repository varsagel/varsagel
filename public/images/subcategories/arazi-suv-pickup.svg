<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0FDF4"/>
  
  <!-- Off-road terrain -->
  <path d="M 0 220 Q 100 200 200 220 Q 300 240 400 220 L 400 300 L 0 300 Z" fill="#8B4513"/>
  <path d="M 0 230 Q 100 210 200 230 Q 300 250 400 230 L 400 300 L 0 300 Z" fill="#A0522D"/>
  
  <!-- SUV Body -->
  <g transform="translate(100, 140)">
    <!-- Main body -->
    <rect x="0" y="20" width="200" height="70" rx="15" fill="url(#suvGrad)" filter="url(#shadow)"/>
    
    <!-- Roof -->
    <rect x="20" y="0" width="160" height="30" rx="10" fill="url(#suvGrad)"/>
    
    <!-- Windows -->
    <rect x="30" y="8" width="40" height="20" rx="5" fill="url(#windowGrad)"/>
    <rect x="80" y="8" width="40" height="20" rx="5" fill="url(#windowGrad)"/>
    <rect x="130" y="8" width="40" height="20" rx="5" fill="url(#windowGrad)"/>
    
    <!-- Wheels (larger for SUV) -->
    <circle cx="30" cy="75" r="18" fill="#1F2937"/>
    <circle cx="170" cy="75" r="18" fill="#1F2937"/>
    <circle cx="30" cy="75" r="10" fill="#6B7280"/>
    <circle cx="170" cy="75" r="10" fill="#6B7280"/>
    
    <!-- Headlights -->
    <circle cx="195" cy="45" r="10" fill="#FCD34D"/>
    <circle cx="195" cy="60" r="10" fill="#FCD34D"/>
    
    <!-- Taillights -->
    <circle cx="5" cy="45" r="8" fill="#EF4444"/>
    <circle cx="5" cy="60" r="8" fill="#EF4444"/>
    
    <!-- Roof rack -->
    <rect x="25" y="-5" width="150" height="3" rx="1" fill="#374151"/>
    
    <!-- Bull bar -->
    <rect x="190" y="35" width="15" height="15" rx="3" fill="#6B7280"/>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#059669" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SAHİBİNDEN</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Mountains -->
    <path d="M 50 100 L 100 50 L 150 100 Z" fill="#6B7280" opacity="0.3"/>
    <path d="M 250 80 L 300 40 L 350 80 Z" fill="#6B7280" opacity="0.3"/>
    
    <!-- Clouds -->
    <ellipse cx="80" cy="40" rx="20" ry="10" fill="#F3F4F6" opacity="0.8"/>
    <ellipse cx="320" cy="30" rx="25" ry="12" fill="#F3F4F6" opacity="0.8"/>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
  </g>
</svg>