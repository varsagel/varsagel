<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F9FAFB"/>
  
  <!-- Main Watch -->
  <g transform="translate(200, 150)">
    <!-- Watch body -->
    <circle cx="0" cy="0" r="60" fill="url(#watchGrad)" filter="url(#shadow)"/>
    
    <!-- Watch face -->
    <circle cx="0" cy="0" r="50" fill="url(#faceGrad)"/>
    
    <!-- Hour markers -->
    <g stroke="#374151" stroke-width="2">
      <line x1="0" y1="-45" x2="0" y2="-35"/>
      <line x1="32" y1="-32" x2="25" y2="-25"/>
      <line x1="45" y1="0" x2="35" y2="0"/>
      <line x1="32" y1="32" x2="25" y2="25"/>
      <line x1="0" y1="45" x2="0" y2="35"/>
      <line x1="-32" y1="32" x2="-25" y2="25"/>
      <line x1="-45" y1="0" x2="-35" y2="0"/>
      <line x1="-32" y1="-32" x2="-25" y2="-25"/>
    </g>
    
    <!-- Numbers -->
    <g fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">
      <text x="0" y="-28">12</text>
      <text x="28" y="5">3</text>
      <text x="0" y="38">6</text>
      <text x="-28" y="5">9</text>
    </g>
    
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#1F2937" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Second hand -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#DC2626" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#1F2937"/>
    <circle cx="0" cy="0" r="2" fill="#DC2626"/>
    
    <!-- Crown -->
    <rect x="55" y="-8" width="8" height="16" rx="4" fill="#6B7280"/>
    <rect x="58" y="-6" width="5" height="12" rx="2" fill="#9CA3AF"/>
    
    <!-- Strap -->
    <g fill="#374151">
      <rect x="-8" y="-65" width="16" height="30" rx="8"/>
      <rect x="-8" y="35" width="16" height="30" rx="8"/>
    </g>
    
    <!-- Strap holes -->
    <g fill="#1F2937">
      <circle cx="0" cy="-55" r="2"/>
      <circle cx="0" cy="-45" r="2"/>
      <circle cx="0" cy="-35" r="2"/>
      <circle cx="0" cy="45" r="2"/>
      <circle cx="0" cy="55" r="2"/>
    </g>
  </g>
  
  <!-- Background watches -->
  <g opacity="0.3">
    <!-- Watch 1 -->
    <g transform="translate(80, 80)">
      <circle cx="0" cy="0" r="25" fill="#374151"/>
      <circle cx="0" cy="0" r="20" fill="#F3F4F6"/>
      <circle cx="0" cy="0" r="3" fill="#1F2937"/>
      <line x1="0" y1="0" x2="0" y2="-10" stroke="#1F2937" stroke-width="2"/>
      <line x1="0" y1="0" x2="8" y2="0" stroke="#1F2937" stroke-width="1"/>
    </g>
    
    <!-- Watch 2 -->
    <g transform="translate(320, 220)">
      <circle cx="0" cy="0" r="20" fill="#1F2937"/>
      <circle cx="0" cy="0" r="15" fill="#E5E7EB"/>
      <circle cx="0" cy="0" r="2" fill="#374151"/>
      <line x1="0" y1="0" x2="0" y2="-8" stroke="#1F2937" stroke-width="2"/>
      <line x1="0" y1="0" x2="6" y2="0" stroke="#1F2937" stroke-width="1"/>
    </g>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#374151" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SAAT</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Clock gears -->
    <g stroke="#374151" stroke-width="1" fill="none" opacity="0.1">
      <circle cx="350" cy="50" r="15"/>
      <circle cx="350" cy="50" r="20"/>
      <circle cx="350" cy="50" r="25"/>
      <line x1="335" y1="50" x2="365" y2="50"/>
      <line x1="350" y1="35" x2="350" y2="65"/>
    </g>
    
    <!-- Decorative elements -->
    <g stroke="#6B7280" stroke-width="1" fill="none" opacity="0.1">
      <rect x="30" y="30" width="15" height="15" rx="2"/>
      <rect x="330" y="40" width="15" height="15" rx="2"/>
      <rect x="40" y="240" width="15" height="15" rx="2"/>
      <rect x="320" y="220" width="15" height="15" rx="2"/>
    </g>
  </g>
</svg>