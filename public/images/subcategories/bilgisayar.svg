<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="laptopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#EFF6FF"/>
  
  <!-- Laptop -->
  <g transform="translate(150, 100)">
    <!-- Screen -->
    <rect x="0" y="0" width="100" height="60" rx="5" fill="url(#laptopGrad)" filter="url(#shadow)"/>
    
    <!-- Screen display -->
    <rect x="5" y="5" width="90" height="50" rx="3" fill="url(#screenGrad)"/>
    
    <!-- Screen content -->
    <g fill="#FFFFFF" opacity="0.8">
      <rect x="10" y="10" width="30" height="3" rx="1"/>
      <rect x="10" y="16" width="25" height="3" rx="1"/>
      <rect x="10" y="22" width="35" height="3" rx="1"/>
      <rect x="10" y="28" width="20" height="3" rx="1"/>
      <rect x="10" y="34" width="28" height="3" rx="1"/>
      <rect x="10" y="40" width="32" height="3" rx="1"/>
    </g>
    
    <!-- Keyboard base -->
    <rect x="-10" y="60" width="120" height="8" rx="4" fill="url(#laptopGrad)"/>
    
    <!-- Keyboard -->
    <rect x="-5" y="64" width="110" height="4" rx="2" fill="#1F2937"/>
    
    <!-- Trackpad -->
    <rect x="40" y="65" width="20" height="2" rx="1" fill="#374151"/>
  </g>
  
  <!-- For Sale Sign -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="40" rx="8" fill="#2563EB" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TEKNÄ°K</text>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Binary code -->
    <g fill="#1E40AF" opacity="0.2" font-family="monospace" font-size="10">
      <text x="50" y="40">10101010</text>
      <text x="280" y="60">11001100</text>
      <text x="60" y="250">01010101</text>
      <text x="290" y="230">00110011</text>
    </g>
    
    <!-- Circuit patterns -->
    <g stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.3">
      <rect x="30" y="30" width="40" height="20" rx="3"/>
      <rect x="330" y="40" width="40" height="20" rx="3"/>
      <rect x="40" y="240" width="40" height="20" rx="3"/>
      <rect x="320" y="220" width="40" height="20" rx="3"/>
    </g>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
  </g>
</svg>