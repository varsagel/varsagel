<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Main Icon Container -->
  <g transform="translate(200, 150)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="80" fill="url(#defaultGrad)" filter="url(#shadow)"/>
    
    <!-- Inner Circle -->
    <circle cx="0" cy="0" r="60" fill="#FFFFFF" fill-opacity="0.1"/>
    
    <!-- Default Icon - Shopping Bag -->
    <g transform="translate(-25, -30)">
      <!-- Bag body -->
      <rect x="0" y="10" width="50" height="40" rx="5" fill="#FFFFFF"/>
      
      <!-- Bag handle -->
      <path d="M 10 10 Q 25 -5 40 10" stroke="#FFFFFF" stroke-width="3" fill="none"/>
      
      <!-- Plus sign -->
      <g transform="translate(25, 30)">
        <line x1="-8" y1="0" x2="8" y2="0" stroke="#6366F1" stroke-width="3"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#6366F1" stroke-width="3"/>
      </g>
    </g>
  </g>
  
  <!-- Background elements -->
  <g>
    <!-- Decorative circles -->
    <circle cx="80" cy="80" r="15" fill="#6366F1" opacity="0.1"/>
    <circle cx="320" cy="80" r="20" fill="#8B5CF6" opacity="0.1"/>
    <circle cx="80" cy="220" r="18" fill="#6366F1" opacity="0.1"/>
    <circle cx="320" cy="220" r="12" fill="#8B5CF6" opacity="0.1"/>
    
    <!-- Sun -->
    <circle cx="350" cy="50" r="20" fill="#FCD34D" opacity="0.6"/>
    <g stroke="#FCD34D" stroke-width="2" opacity="0.4">
      <line x1="350" y1="20" x2="350" y2="30"/>
      <line x1="350" y1="70" x2="350" y2="80"/>
      <line x1="320" y1="50" x2="330" y2="50"/>
      <line x1="370" y1="50" x2="380" y2="50"/>
    </g>
  </g>
</svg>