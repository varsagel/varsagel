<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="accessoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="#F9FAFB"/>
  
  <!-- Necklace -->
  <ellipse cx="200" cy="120" rx="60" ry="30" fill="none" stroke="url(#accessoryGrad)" stroke-width="4" filter="url(#shadow)"/>
  <circle cx="200" cy="90" r="8" fill="url(#accessoryGrad)" filter="url(#shadow)"/>
  
  <!-- Earrings -->
  <circle cx="160" cy="110" r="6" fill="url(#accessoryGrad)" filter="url(#shadow)"/>
  <circle cx="240" cy="110" r="6" fill="url(#accessoryGrad)" filter="url(#shadow)"/>
  
  <!-- Ring -->
  <ellipse cx="200" cy="180" rx="25" ry="12" fill="none" stroke="url(#accessoryGrad)" stroke-width="3" filter="url(#shadow)"/>
  <circle cx="200" cy="168" r="6" fill="url(#accessoryGrad)" filter="url(#shadow)"/>
  
  <!-- Watch -->
  <rect x="150" y="200" width="100" height="60" rx="30" fill="none" stroke="url(#accessoryGrad)" stroke-width="3" filter="url(#shadow)"/>
  <line x1="200" y1="200" x2="200" y2="230" stroke="url(#accessoryGrad)" stroke-width="2"/>
  <line x1="200" y1="230" x2="215" y2="230" stroke="url(#accessoryGrad)" stroke-width="2"/>
  
  <!-- Bracelet -->
  <ellipse cx="120" cy="220" rx="40" ry="15" fill="none" stroke="url(#accessoryGrad)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Sunglasses -->
  <ellipse cx="170" cy="60" rx="25" ry="15" fill="none" stroke="url(#accessoryGrad)" stroke-width="3" filter="url(#shadow)"/>
  <ellipse cx="230" cy="60" rx="25" ry="15" fill="none" stroke="url(#accessoryGrad)" stroke-width="3" filter="url(#shadow)"/>
  <line x1="195" y1="60" x2="205" y2="60" stroke="url(#accessoryGrad)" stroke-width="2"/>
</svg>